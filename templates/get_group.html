<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GROUPS</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>id</td>
            <td>name</td>
        </tr>
        {% for group in groups %}
        <tr>
            <td>{{ group.id }}</td>
            <td>{{ group.name }}</td>
            <td>
                <a href="{{ url_for('edit_group', gr_id=group.id) }}">Edit</a>
            </td>
            <td>
                <a href="{{ url_for('delete_group', gr_id=group.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
        <br>
    <a href="{{ url_for('create_group') }}">Create new group</a>
</body>
</html>
